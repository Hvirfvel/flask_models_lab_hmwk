<html>
    <head>
        <title>{{ title }} - Orders</title>
    </head>
    <body>
        <h1>Orders</h1>
        <ul>
            {% for order in orders %}
                <li>
                    <a href="/orders/{{orders.index(order)}}">{{ order.customer_name }}</a>: 
                    {{ order.order_date }} {{ order.quantity }} 
                    {{ order.plant_name }} {{ order.plant_type }}
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
